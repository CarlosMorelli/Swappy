<div class="container">
  <!-- Header -->
  <header class="page-header">
    <h1>Login</h1>
  </header>

  <!-- Main Content -->
  <main class="auth-main">
    <div class="auth-form">
      <h2>Bem-vindo de volta!</h2>
      <p>Entre na sua conta para continuar</p>

      <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-input"
            placeholder="seu@email.com"
            [(ngModel)]="email"
            name="email"
            required>
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            class="form-input"
            placeholder="Sua senha"
            [(ngModel)]="senha"
            name="senha"
            required>
        </div>

        <button type="submit" class="btn-primary full-width">Entrar</button>
      </form>

      <div class="auth-footer">
        <p>NÃ£o tem uma conta? <a href="signup" (click)="goToSignup()">Cadastre-se</a></p>
      </div>
    </div>
  </main>
</div>

<!-- Dock -->
<app-dock></app-dock>
