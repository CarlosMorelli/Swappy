<div class="container">
  <!-- Header -->
  <header class="page-header">
    <h1>Cadastro</h1>
  </header>

  <!-- Main Content -->
  <main class="auth-main">
    <div class="auth-form">
      <h2>Crie sua conta</h2>
      <p>Junte-se à nossa comunidade de trocas</p>

      <form class="form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label>Nome completo</label>
          <input
            type="text"
            class="form-input"
            placeholder="Seu nome completo"
            [(ngModel)]="nome"
            name="nome"
            required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-input"
            placeholder="seu@email.com"
            [(ngModel)]="email"
            name="email"
            required>
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            class="form-input"
            placeholder="Crie uma senha"
            [(ngModel)]="senha"
            name="senha"
            required>
        </div>

        <div class="form-group">
          <label>Confirmar senha</label>
          <input
            type="password"
            class="form-input"
            placeholder="Confirme sua senha"
            [(ngModel)]="confirmarSenha"
            name="confirmarSenha"
            required>
        </div>

        <button type="submit" class="btn-primary full-width">Criar conta</button>
      </form>

      <div class="auth-footer">
        <p>Já tem uma conta? <a href="login" (click)="goToLogin()">Faça login</a></p>
      </div>
    </div>
  </main>
</div>

<!-- Dock -->
<app-dock></app-dock>
